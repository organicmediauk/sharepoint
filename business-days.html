<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Days Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .counter-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 24px;
    }
    .days, .timer {
      font-size: 20px;
      margin: 5px 0;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="counter-box">
    <h1>Business Days Left This Month</h1>
    <div class="days" id="business-days">Loading...</div>
    <div class="timer" id="countdown"></div>
  </div>

  <script>
    async function getUKBankHolidays() {
      const response = await fetch("https://www.gov.uk/bank-holidays.json");
      const data = await response.json();
      return data["england-and-wales"].events.map(event => event.date);
    }

    async function calculateBusinessDaysLeft() {
      const bankHolidays = await getUKBankHolidays();
      const today = new Date();
      const endOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
      let count = 0;

      for (let d = new Date(today); d <= endOfMonth; d.setDate(d.getDate() + 1)) {
        const day = d.getDay();
        const isoDate = d.toISOString().split('T')[0];
        const isWeekend = day === 0 || day === 6;
        const isBankHoliday = bankHolidays.includes(isoDate);
        if (!isWeekend && !isBankHoliday) count++;
      }

      document.getElementById("business-days").textContent = `${count} working day${count !== 1 ? 's' : ''} left`;
    }

    function startCountdown() {
      const now = new Date();
      const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59);

      function updateTimer() {
        const now = new Date();
        const diff = endOfMonth - now;

        if (diff <= 0) {
          document.getElementById("countdown").textContent = "Time's up!";
          return;
        }

        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").textContent =
          `${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s remaining`;
      }

      updateTimer();
      setInterval(updateTimer, 1000);
    }

    calculateBusinessDaysLeft();
    startCountdown();
  </script>
</body>
</html>
